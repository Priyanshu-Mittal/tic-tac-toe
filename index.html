<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tic-Tac-Toe Game powered by AI</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" href="icon.png">
</head>
<body >
	<!-- For Navbar -->
	<ul>
		<li><a class="active" href="#">Home</a></li>
		<li><a href="./about.html">About</a></li>
		<li><a href="./code.html">Source Code</a></li>
	</ul>
	<!-- For navabr -->
	<h2>Tic Tac Toe</h2>
	<table>
		<tr>
			<td class="cell" id="0"></td>
			<td class="cell" id="1"></td>
			<td class="cell" id="2"></td>
		</tr>
		<tr>
			<td class="cell" id="3"></td>
			<td class="cell" id="4"></td>
			<td class="cell" id="5"></td>
		</tr>
		<tr>
			<td class="cell" id="6"></td>
			<td class="cell" id="7"></td>
			<td class="cell" id="8"></td>
		</tr>
	</table>
	<div class="endgame">
		<div class="text"></div>
	</div>
	<button id="replay" onclick="playGame()">Play Again!</button>
	<audio id="myAudio">
		<source src="music.mp3" type="audio/wav">
		</audio>
		<button id="music" onclick="toggleMusic()"><img id="musicImg" src="musicOff.png"></button>
		<script type="text/javascript" src="script.js"></script>
	</body>
	</html>
